<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div id="container">
        <div class="app">
            <h1>To Do LIST</h1>
            <ul id="todo-list"></ul>

                placeholder="To Do..."
                autocomplete="off"
                >

                <input type="submit" value="추가">

            </form>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
